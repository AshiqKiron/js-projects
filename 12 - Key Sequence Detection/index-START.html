  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

<script>


const pressed = [];
const lookUp = 'esas';


window.addEventListener('keyup', (e) => {
	console.log(e.key);
	pressed.push(e.key);
	pressed.splice(-lookUp.length - 1, pressed.length - lookUp.length);
	if(pressed.join('').includes(lookUp)) {
		console.log('beautiful');
	}
		console.log(pressed);
});
