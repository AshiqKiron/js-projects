<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JavaScript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, .jumbotron { padding: 30px; }
    .timer           {
      font-size: 120px;
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center">

    <!-- timer -->
    <div class="timer">
      <span class="minutes">00</span> : <span class="seconds">00</span>
    </div>

    <!-- timer buttons -->
    <div class="timer-buttons">
      <button class="btn btn-lg btn-success" data-action="start">
        Start
      </button>
      <button class="btn btn-lg btn-danger" data-action="stop">
        Stop
      </button>
      <button class="btn btn-link btn-block" data-action="reset">
        Reset
      </button>
    </div>
  </div>

  <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
  <script>
    const startButton = document.querySelector('[data-action="start"]');
    const stopButton  = document.querySelector('[data-action="stop"]');
    const resetButton = document.querySelector('[data-action="reset"]');
    const minutes     = document.querySelector('.minutes');
    const seconds     = document.querySelector('.seconds');
    // start the time from zero
    let timerTime = 00;
    //conditional check for weird behavior
    isRunning = false;
    //make interval global to make code concise and accessible
    let interval;


  //calcaulate the min and sec
    function incrementTimer(){
        timerTime++;
        const numOfMinutes =  Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;
        minutes.innerText = dd(numOfMinutes);
        seconds.innerText = dd(numOfSeconds);
        console.log({numOfMinutes, numOfSeconds});
      };

    //making the min and sec number double if < 10
    function dd(number) {
      return ( number < 10) ? '0' + number : number;
    }
  

    function startTimer(argument) {
      //if running return nothing
      if (isRunning) return;
      //if true
      isRunning = true;
      //run with 1s interval
      interval = setInterval(incrementTimer, 1000);
    }

    function stopTimer(argument) {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(interval);
    }

    function resetTimer(argument) {
      stopTimer();
      timerTime = 0;
      minutes.innerText = '00';
      seconds.innerText = '00';
    }



    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>
</body>
</html>
