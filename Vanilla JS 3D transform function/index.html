<!DOCTYPE html>

<head>
  <title>JS projects</title>

  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />


</head>

<body>
<header>
  <h1>Website</h1>
</header>

<!-- https://codepen.io/anon/pen/wxZJVj -->
<div id="scene">
  <div id="box1">BOX 1</div>
  <div id="box2">BOX 2</div>
  <div id="box3">BOX 3</div>
</div>

<form id="transform">
  
  <label>
    <strong>perspective-origin x</strong>
    <input type="range" name="peroriginX" data-prop="perspectiveOrigin" data-unit="%" value="50" min="0" max="100" />
    <span></span>
  </label>
  
  <label>
    <strong>perspective-origin y</strong>
    <input type="range" name="peroriginY" data-prop="perspectiveOrigin" data-unit="%" value="50" min="0" max="100" />
    <span></span>
  </label>
  
  <label>
    <strong>perspective</strong>
    <input type="range" name="perspective" data-prop="perspective" data-unit="px" value="0" min="0" max="1500" />
    <span></span>
  </label>
  
  <label>
    <strong>transform-origin x</strong>
    <input type="range" name="tnsoriginX" data-prop="transformOrigin" data-unit="%" value="50" min="0" max="100" />
    <span></span>
  </label>
  
  <label>
    <strong>transform-origin y</strong>
    <input type="range" name="tnsoriginY" data-prop="transformOrigin" data-unit="%" value="50" min="0" max="100" />
    <span></span>
  </label>
  
  <label>
    <strong>transform-origin z</strong>
    <input type="range" name="tnsoriginZ" data-prop="transformOrigin" data-unit="px" value="0" min="-500" max="500" />
    <span></span>
  </label>
  
  <label>
    <strong>rotateX</strong>
    <input type="range" name="rotateX" data-unit="deg" value="0" min="-360" max="360" />
    <span></span>
  </label>
  
  <label>
    <strong>rotateY</strong>
    <input type="range" name="rotateY" data-unit="deg" value="0" min="-360" max="360" />
    <span></span>
  </label>
  
  <label>
    <strong>rotateZ</strong>
    <input type="range" name="rotateZ" data-unit="deg" value="0" min="-360" max="360" />
    <span></span>
  </label>
  
  <label>
    <strong>scaleX</strong>
    <input type="range" name="scaleX" value="1" min="0" max="5" step="0.1" />
    <span></span>
  </label>
  
  <label>
    <strong>scaleY</strong>
    <input type="range" name="scaleY" value="1" min="0" max="5" step="0.1" />
    <span></span>
  </label>
  
  <label>
    <strong>scaleZ</strong>
    <input type="range" name="scaleZ" value="1" min="0" max="5" step="0.1" />
    <span></span>
  </label>
  
  <label>
    <strong>translateX</strong>
    <input type="range" name="translateX" data-unit="px" value="0" min="-200" max="200" />
    <span></span>
  </label>
  
  <label>
    <strong>translateY</strong>
    <input type="range" name="translateY" data-unit="px" value="0" min="-200" max="200" />
    <span></span>
  </label>
  
  <label>
    <strong>translateZ</strong>
    <input type="range" name="translateZ" data-unit="px" value="0" min="-200" max="200" />
    <span></span>
  </label>
  
  <button id="reset" type="reset">reset</button>
  
</form>

  <script src="index.js"></script>

</body>
